<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .upload-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #007bff;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .upload-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .file-input {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #cccccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor</h1>
        <div class="upload-container">
            <label for="file-upload" class="upload-btn">Upload CSV File</label>
            <input id="file-upload" class="file-input" type="file" accept=".csv">
        </div>
        <table id="output-table"></table>
    </div>

    <script src="./frontend/script.js"></script>
</body>
</html>
